name: Login_docker

on:
  push:
    branches: main

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
      - name: Build the tagged Docker image
        run: docker build . --file Dockerfile --tag icareemreozan/github_action_docker:${{steps.vars.outputs.tag}}
      - name: Push the tagged Docker image
        run: docker push icareemreozan/github_action_docker:${{steps.vars.outputs.tag}}
      - name: Build the latest Docker image
        run: docker build . --file Dockerfile --tag icareemreozan/github_action_docker:latest
      - name: Push the latest Docker image
        run: docker push icareemreozan/github_action_docker:latest